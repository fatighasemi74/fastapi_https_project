<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <strong>{{ post.title }}</strong>
            <p>{{ post.body }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
